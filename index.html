<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
    
  <button onclick="
    playGame('rock');"
    class="move-button">  
    <img src="/images/rock-emoji.png" alt="yellow hand in shape of a rock-emoji" 
    class="move-icon">
  </button> 



  <button onclick="
    playGame('paper');"
    class="move-button">
    <img src="/images/paper-emoji.png" alt="yellow in the shape of paper-emoji"
    class="move-icon"
 
 ></button>
  

  <button onclick="
      playGame('scissors');"
      class="move-button">
    <img src="images/scissors-emoji.png" alt="yellow in the shape of scissors-emoji"
    class="move-icon"
    >
  </button>


  <p class="js-result result"></p>
  
  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">Reset Score</button>


</body>
</html>
